<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QQTALLK</title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/css/style.css">
   
</head>
<body>


    <div class="container ">
        

        <div class="tallkwin">
            <div class="tallhead">
                <h4>标题</h4>
            </div>
            <div class="pull-left content">
                <div id="showMsg" class="show_msg">
                    <div class="list">
                        <div class="nickname">张晓东：</div>
                        <div class="msg">大家好我是张晓东</div>
                    </div>

                     <div class="list">
                        <div class="nickname">张晓东：</div>
                        <div class="msg">大家好我是张晓东</div>
                    </div>
                    <!-- fsdfdskafjsd -->
                </div>
                <form id="send-form">
                    <textarea class="sendtextbox pull-left" placeholder="请输入聊天内容"></textarea>
                    <button type="button" class="btn btn-primary sendbtn">发送</button>
                    <!-- <input type="text" > -->
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="pull-left nicklist">
                <ul class="nicks">
                    <li>张晓东</li>
                    <li>张晓东</li>
                    <li>张晓东</li>
                </ul>
            </div>
            <div class="clearfix"></div>


            <div class="help">
                <h4>温馨提示</h4>
                <ul>
                    <li>修改昵称 /nick [user name]</li>
                    <li>加入/创建聊天室 /join [room name]</li>
                </ul>
            </div>
        </div>
        
    </div>
    


    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="/js/chat.js" type="text/javascript"></script>



</body>
</html>
